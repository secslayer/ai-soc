<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Run Elasticsearch Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4">Run Elasticsearch Extractor</h1>
    <form method="POST" action="{{ url_for('extract') }}">
      <div class="mb-3">
        <label for="host" class="form-label">Host</label>
        <input type="text" class="form-control" id="host" name="host" placeholder="e.g. localhost" required>
      </div>
      <div class="mb-3">
        <label for="port" class="form-label">Port</label>
        <input type="number" class="form-control" id="port" name="port" value="9200">
      </div>
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Optional">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Optional">
      </div>
      <div class="mb-3">
        <label for="index" class="form-label">Index Pattern</label>
        <input type="text" class="form-control" id="index" name="index" value="default-index-*">
      </div>
      <div class="mb-3">
        <label for="query" class="form-label">Query</label>
        <input type="text" class="form-control" id="query" name="query" value="*">
      </div>
      <div class="mb-3">
        <label for="size" class="form-label">Size</label>
        <input type="number" class="form-control" id="size" name="size" value="10000">
      </div>
      <div class="mb-3">
        <label for="output" class="form-label">Output CSV Path</label>
        <input type="text" class="form-control" id="output" name="output" value="elasticsearch_data.csv">
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="verify_ssl" name="verify_ssl">
        <label class="form-check-label" for="verify_ssl">Verify SSL</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="debug" name="debug">
        <label class="form-check-label" for="debug">Debug</label>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="from_file" name="from_file">
        <label class="form-check-label" for="from_file">Process Data From File</label>
      </div>
      <button type="submit" class="btn btn-primary">Run Extractor</button>
    </form>
  </div>
</body>
</html>
